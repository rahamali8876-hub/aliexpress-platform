version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    container_name: aliexpress_api
    command: /entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - kafka
      - redis
      - elasticsearch

  db:
    image: postgres:15
    container_name: aliexpress_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"   # OK for local dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: aliexpress_redis
    # ❌ do NOT expose unless needed
    # ports:
    #   - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: aliexpress_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    # ❌ internal only
    # ports:
    #   - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: aliexpress_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    # ❌ internal only
    # ports:
    #   - "9092:9092"

  elasticsearch:
    build:
      context: .
      dockerfile: docker/elasticsearch/Dockerfile
    container_name: aliexpress_elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"   # optional (for curl / debugging)

volumes:
  postgres_data:
  es_data:
